<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="polls.css">
    <title>Count Words</title>
</head>

<body>

    {% if i %}
    <div class="mb-2" style="border-style: groove;border-radius: 10px;">
        <div class="card-header">
            <p class="m-0" style="font-size: 20px;">{{word}} palavras</p>


        </div>
    </div>
    {% elif error %}
    <div class="mb-2" style="border-style: groove;border-radius: 10px;">
        <div class="card-header">
            <p class="m-0" style="font-size: 20px;">Ta errado</p>


        </div>
    </div>
    {% endif %}

    <div class="container">
        <div class="row-g-5">
            <form method="POST"> {% csrf_token %}
                <div class="form-group py-5 text-center">
                    <h2>Escreva abaixo</h2>
                </div>
                <div class="form-group text-center">
                    <textarea class="form-control" placeholder="Cole seu texto aqui para contar as palavras" name="texttocount" id="text1" rows="8" style="background-color: #f0f5f5;">{{text}}</textarea>

                    <button type="submit" class="w-100 btn-primary btn-lg">Contar palavras</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p class="mb-1 text-center" style="font-size: small;">Criado por Larissa Hey</p>
    </footer>
</body>

</html>
